<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/shizhong.css">

</head>
<body>
<div class="box">
    <div class="clock">
        <div class="common num1">1</div>
        <div class="common num2">2</div>
        <div class="common num3">3</div>
        <div class="common num4">4</div>
        <div class="common num5">5</div>
        <div class="common num6">6</div>
        <div class="common num7">7</div>
        <div class="common num8">8</div>
        <div class="common num9">9</div>
        <div class="common num10">10</div>
        <div class="common num11">11</div>
        <div class="common num12">12</div>
    </div>
    <div class="time"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="point"></div>
</div>
</body>
</html>
